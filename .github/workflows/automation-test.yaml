name: Gradle CI with Email Notification

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - stage

  schedule:
    - cron: '45 7 * * *'  # Runs at 1:15 PM IST daily

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: ${{ github.event.inputs.environment }}
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print environment and secret preview
        run: |
          echo "üå± SPRING_PROFILE_ACTIVE: $SPRING_PROFILES_ACTIVE"
          echo "üîê API_KEY starts with: ${API_KEY:0:4}****"

      - name: Run tests with profile and API key
        run: ./gradlew clean test

      - name: Print test failure summary
        if: failure()
        run: |
          echo "==== Test Failure Summary ===="
          # Print the last 100 lines of the Gradle test report
          tail -n 100 build/reports/tests/test/index.html | sed -e 's/<[^>]*>//g'
          echo "=============================="
      

      - name: Upload Extent Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: target/extent-report/spark.html

      - name: Print test failure summary
        if: failure()
        run: cat build/reports/tests/test/index.html | tail -n 50

      - name: Send Email
        if: always()
        uses: dawidd6/action-send-mail@v4
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Extent Report - ${{ github.workflow }}"
          to: sourabhbehera916@gmail.com
          from: sourabhbehera916@gmail.com
          body: |
            Hello,

            Please find the attached Extent Report for the latest CI run.

            Regards,
            GitHub Actions
          attachments: target/extent-report/spark.html