name: Gradle CI with Email Notification

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - stage

  schedule:
    - cron: '45 7 * * *'  # Runs at 1:15 PM IST daily

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      SPRING_PROFILES_ACTIVE: ${{ github.event.inputs.environment || vars.SPRING_PROFILE_ACTIVE }}
      API_KEY: ${{ secrets.API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print environment and secret preview
        run: |
          echo "üå± SPRING_PROFILE_ACTIVE: $SPRING_PROFILE_ACTIVE"
          echo "üîê API_KEY starts with: ${API_KEY:0:4}****"

      - name: Run tests with profile and API key
        run: |
          ./gradlew clean test "-Dspring.profiles.active=$SPRING_PROFILES_ACTIVE" "-Dapi.key=$API_KEY"

      - name: Send Extent Report via Email
        uses: devops-actions/email@v1.1.0
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Extent Report - ${{ github.workflow }} (${{ github.event.inputs.environment || 'test' }})"
          to: sourabhbehera916@gmail.com
          from: sourabhbehera916@gmail.com
          body: |
            Hello,

            Please find the attached Extent Report for the latest CI run.

            Regards,
            GitHub Actions
          attachments: target/extent-report/spark.html
